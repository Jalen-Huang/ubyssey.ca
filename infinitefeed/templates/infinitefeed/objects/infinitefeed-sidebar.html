{% load humanize %}
{% load static %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load wagtailuserbar %}

<div class="c-sidebar {% if styling %} {{styling}} {% endif %}">
    {% for block in sidebar_stream %}
    <div class="{% if forloop.counter0 == 0 %}c-sidebar_active{% else %}c-sidebar_inactive{% endif %} c-sidebar_item">
      {% include_block block %}
      <div class="sidebar-block sidebar-block--advertisement"></div>
    </div>
    {% endfor %}
  </div>

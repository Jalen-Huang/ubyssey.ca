runtime: python
env: flex
instance_class: F4
entrypoint: gunicorn -b :$PORT --chdir ubyssey/ wsgi:application --workers 4 --threads 2

runtime_config:
    python_version: 3

handlers:
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
- url: /service-worker.js
  static_files: service-workers/service-worker.js
  upload: service-workers/service-worker.js
- url: .*
  script: auto
  secure: always


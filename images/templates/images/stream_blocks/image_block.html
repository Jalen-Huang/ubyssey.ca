{% load wagtailcore_tags %}
<div class="image-attachment attachment  {{ style }} {{ width }}" >
    <img class="article-attachment" data-id="{{ image.id }}" data-caption="{{ caption }}" data-credit="{{ credit }}" data-url="{{ image.get_absolute_url }}" src="{{ image.get_absolute_url }}" alt="{{ caption }}" />
    {% if caption or credit %}
        <div class="caption">
            {% if caption %}{{ caption|safe }}{% endif %} <span class="credit">{% if credit %}{{ credit }}{% endif %}</span>
        </div>
    {% endif %}
</div>

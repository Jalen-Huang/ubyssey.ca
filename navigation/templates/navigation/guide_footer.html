{% load menu_tags %}
<nav class="c-nav-footer">
    {% for item in menu_items %}
    <div class="c-nav-footer__column" id="footer-academics">
        <h2><a style="color:white" {%comment%}href="{{item.href}}"{%endcomment%}>{{item.text}}</a></h2>
        {% if item.has_children_in_menu %} 
        {% sub_menu item template="navigation/guide_footer_submenu.html"%}
        {% endif %}
    </div>
    {% endfor %}
</nav>

{% comment %} 
    Uses wagtailmenus to render menu
{% endcomment %}
{% load static %}
{% load cache %}
{% load menu_tags %}

<header class="topbar header-site">
    
    <div class="u-container u-container-topbar">
        <a class="home-link" href="{% url 'wagtail_serve' '' %}"><img class="logo" src="{% static 'ubyssey/images/ubyssey-logo-small.svg' %}" alt=""/></a>
        <nav>
            {% main_menu show_multiple_levels=False apply_active_classes=True %}
        </nav>
        {% comment %} <a class="search" href="{% url 'search' %}"><i class="fa fa-search"></i></a> {% endcomment %}
    </div>
    <meta name="color-scheme" content="light">
    <button onclick="DarkModeToggle()" class="dark-mode-switcher">
      <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
    </button>
</header>

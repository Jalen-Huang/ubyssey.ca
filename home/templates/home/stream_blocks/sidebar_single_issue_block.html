{% load wagtailimages_tags %}
<li class="issue {% if self.show_image and self.image %}issuePhoto{%endif%}">
    <a href={{ self.link }}>
        <h4 class="issueText">{{ self.date }}</h4>
        {% if self.show_image and self.image %}
            {% image self.image width-320 %}
        {% endif %}
    </a>
</li>

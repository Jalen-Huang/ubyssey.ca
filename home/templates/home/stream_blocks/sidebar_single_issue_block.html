{% load wagtailimages_tags %}
{% load lazyimages_tags %}
<h5 class="headline"{% if self.show_image and self.image %} id='issue-photo'{% endif %}><a class='issue' id ="issue{{ iteration }}" href={{ self.link }}>{{ self.date }}{% if self.show_image and self.image %}{% lazy_image self.image width-320 class="lazy" %}{% endif %}</a></h5>

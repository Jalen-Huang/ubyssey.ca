<div class="referendum-menu">
     <ul>
          {% for item in self.list %}
               <style>
                    .pageLink{{item.id}} {
                         background-color: #{{item.colour}} !important;
                    }
               </style>
               <li class="question-title pageLink{{item.id}}">
                    <a href="#{{item.id}}">{{item.title}}</a>
               </li>
          {% endfor %}
     </ul>
  </div>
  <button onclick="topFunction()" id="myBtn" title="Go to top" style="display: block;">Back to top</button>

<style>
.referendum-menu ul {
     list-style-type:none;
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     align-items:center;
     margin-bottom: 1rem !important;
     padding: 0px !important;
 }
 .referendum-menu a{
     display: block;
 }
 .question-title {
     flex-grow: 1;
     font-size: 1.2rem;
     text-align: center;
     border: 1px solid transparent;
     margin: .25rem !important;
     padding: .25rem .5rem;
     color: white;
     transition: .2s;
     cursor: default;
 }

 .question-title:hover {
     background-color: transparent !important;
     border-color: #555;
     color: #555;
 }

 #myBtn {
   display: none; 
   position: fixed; 
   bottom: 20px;
   right: 30px; 
   z-index: 99; 
   border: none; 
   outline: none;
   background-image:-webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #0D3B66),    color-stop(100%, #253c62));
   background-image:-moz-linear-gradient(#0D3B66, #253c62);
   background-image:-webkit-linear-gradient(#0D3B66, #253c62);
   background-image:linear-gradient(#0D3B66, #253c62);
   color: white; 
   cursor: pointer; 
   padding: 15px; 
   border-radius: 10px; 
   font-size: 18px;
   opacity: 0.9;
 }
 
 #myBtn:hover {
   background-color: #555; 
 }
 img.article-attachment {
 width: 500px;
 margin-right: 45px;
 margin-left: 40px !important;
 }
 div.right-column div.sidebar{
 display:none;
 }
 div.caption{
 margin-left: 40px !important;
 }
 div.featured-media{
 display:none !important;
 }
</style>

<script>
     //Get the button:
     mybutton = document.getElementById("myBtn");
     
     // When the user scrolls down 20px from the top of the document, show the button
     window.onscroll = function() {scrollFunction()};
     
     function scrollFunction() {
       if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
         mybutton.style.display = "block";
       } else {
         mybutton.style.display = "none";
       }
     }
     
     // When the user clicks on the button, scroll to the top of the document
     function topFunction() {
       document.body.scrollTop = 0; // For Safari
       document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
     } 
</script>

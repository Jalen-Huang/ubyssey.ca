<ul class="o-social-icons o-social-icons--bottom">
  <li>
    <a class="fb-like" data-href="{{ article.get_absolute_url }}" data-layout="button_count" data-action="recommend" data-size="large" data-show-faces="true" data-share="true"></a>
  </li><li>
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ article.headline }}&url={{ article.get_absolute_url }}" data-size="large">Tweet</a>
  </li><li>
    <a class="reddit-share-button" href="http://www.reddit.com/submit?url={{ article.get_absolute_url }}&amp;smid=re-share&amp;title={{ article.headline }}" data-size="large">Reddit</a>
  </li>
</ul>

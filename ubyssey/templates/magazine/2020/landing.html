{% extends 'magazine/base.html' %}
{% load static %}
{% load dispatch_tags %}
{% block content %}

<link
  rel="stylesheet"
  href="{% add_version 'css/magazine-2019.css' %}"
  type="text/css"
/>

<div
  id="magazine-wrapper"
  data-articles="{{ articles }}"
  data-cover="{% static cover %}"
  data-goesAround-image = "{%static goesAroundImage%}"
  data-waysForward-image = "{%static waysForwardImage%}"
  data-comesAround-image = "{%static comesAroundImage%}"
  data-title="Hot Mess"
></div>

<!-- {% include 'magazine/footer.html' %} -->

<script
  src="https://code.jquery.com/jquery-2.1.4.min.js"
  type="text/javascript"
></script>
<script
  src="{% add_version 'js/magazine.js' %}"
  type="text/javascript"
></script>

{% endblock %}
